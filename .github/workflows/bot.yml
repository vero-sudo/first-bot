name: Run Discord Bot

on:
  push:
    branches:
      - main  # Trigger when you push code to the main branch
  schedule:
    - cron: '0 */72 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use at least version 16.x or 18.x

    - name: Install dependencies
      run: |
        npm install

    - name: Run Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        echo "Running the bot..."
        node bot.js  # Ensure to use node for running the bot in JavaScript
