name: Run Discord Bot

on:
  push:
    branches:
      - main  # Trigger when you push code to the main branch
  schedule:
    - cron: '0 */72 * * *'  # Run every 72 hours

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the latest LTS version of Node.js

    - name: Install dependencies
      run: |
        npm install  # Installs dependencies in package.json

    - name: Run Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        echo "Running the bot..."
        node bot.js  # Change to use node.js to run the bot
