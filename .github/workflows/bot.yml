name: Run Discord Bot

on:
  push:
    branches:
      - main  # Trigger when you push code to the main branch
  # schedule:
  #  - cron: '0 */72 * * *'
    
jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Bot
      run: python bot.py
